<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
<h1>Contact Form</h1>

<form action="/">
<fieldset>
<legend>Your Information</legend>
<label for="fname">Your Name</label>
<input type="text" id="fname" name="fname" placeholder="First name">
<input type="text" id="fname" name="fname" placeholder="Last name"><br>
<label for="address">Address</label><br>
<textarea id="address" name="address" rows="3" cols="60" placeholder="Your Residential Address"></textarea><<br><br>
<label for="email"> Your Email</label>
<input type="email" id="email" name="email"><br><br>
<label for="telly">Telphone*</label>
<input type="tel" id="telly" name="telphone">
<input type="tel" id="telly" name="telphone">
<input type="tel" id="telly" name="telphone">
</fieldset>
<h2>Age</h2>
<fieldset>
<legend>How Old Are You?</legend>
</fieldset>
<h2>Activities</h2>
<fieldset>
<legend>Sports(choose three)</legend>
<p><input type="checkbox" name="sport" value="football">Football</p>
<p><input type="checkbox" name="sport" value="swimming">Swimming</p>
<p><input type="checkbox" name="sport" value="volleyball">Volleyball</p>
<p><input type="checkbox" name="sport" value="tennis">Tennis</p>
<p><input type="checkbox" name="sport" value="basketball">Basketball</p>
</fieldset>
<fieldset>
<legend>Hobbies</legend>
</fieldset>

<p><input type="submit" value="Done">
<input type="reset">
</form>
</div>
</body>
</html>
